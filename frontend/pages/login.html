<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login | HandmadeHub</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="container navbar-container">
        <a href="../../index.html" class="logo">Handmade<span>Hub</span></a>
        <button class="hamburger" id="mobile-menu">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links" id="nav-links">
          <li><a href="../../index.html">Home</a></li>
          <li><a href="./login.html" class="active">Login</a></li>
          <!--li><a href="register.html">Register</a></li-->
        </ul>
      </div>
    </nav>

    <!-- Login Form Section -->
    <div class="login-container">
      <div class="login-wrapper">
        <div class="login-image">
          <div class="login-image-content">
            <h3>Welcome Back!</h3>
            <p>
              Sign in to continue your handmade journey with our community of
              artisans and crafters.
            </p>
          </div>
        </div>
        <div class="login-form-container">
          <form
            action="../../server/routes/loginRoute.php"
            method="POST"
            class="login-form"
          >
            <h2>Login to HandmadeHub</h2>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your email address"
                required
              />
            </div>

            <div class="form-group password-wrapper">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Your password"
                required
              />
              <span
                class="toggle-password"
                onclick="togglePasswordVisibility()"
              >
                <i class="fas fa-eye"></i>
              </span>
            </div>

            <div class="forgot-password">
              <a href="#">Forgot Password?</a>
            </div>

            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Remember me</label>
            </div>

            <input type="submit" name="login" value="Login" />

            <div class="social-login">
              <span>Or login with</span>
              <div class="social-icons">
                <a href="#" class="social-icon facebook">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon google">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon twitter">
                  <i class="fab fa-twitter"></i>
                </a>
              </div>
            </div>

            <div class="register-link">
              Don't have an account? <a href="./register.html">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../scripts/login.js"></script>
  </body>
</html>
